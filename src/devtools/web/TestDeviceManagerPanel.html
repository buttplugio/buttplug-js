<buttplug-devtools-main>
  <input id="tab1" type="radio" name="tabs" checked>
  <label for="tab1">Test Devices</label>
  <section id="content1">
    <div id="simulator">
      <div class="vibrator-simulator-component">
        <div class="vibrator">
          <img src="./hush.png"
               id="vibrator-image">
        </div>
        <div id="vibrator-info">
          <b>Vibration Speed:</b> <span id="vibrationspeed">0</span><br/>
          <button id="vibratedisconnect">Disconnect</button>
        </div>
      </div>
      <div class="simulator-divider"></div>
      <div class="fleshlight-sim">
        <div class="c-fleshlight">
          <div>
            <img src="./ruler.png">
          </div>
          <div>
            <img src="./fleshlight.png"
                 class="o-fleshlight"
                 id="fleshlight-image">
          </div>
        </div>
        <div>
          <b>Speed:</b> <span id="linearspeed">0</span><br/>
          <b>Position:</b> <span id="linearposition">0</span><br/>
          <button id="lineardisconnect">Disconnect</button>
        </div>
      </div>
    </div>
  </section>
</buttplug-devtools-main>
