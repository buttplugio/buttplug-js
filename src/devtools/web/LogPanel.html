<div id="buttplugdevtoolslogpanel">
  <textarea id="buttplugdevtoolslogtextarea" readonly></textarea>
  <div id="buttplugdevtoolsloglevel">
    <label>Panel Log Level:</label>
    <select id="buttplugdevtoolsloglevelpanelselect">
      <option value="Off">Off</option>
      <option value="Fatal">Fatal</option>
      <option value="Error">Error</option>
      <option value="Warn">Warn</option>
      <option value="Info">Info</option>
      <option value="Debug" selected>Debug</option>
      <option value="Trace">Trace</option>
    </select>
    <label>Console Log Level:</label>
    <select id="buttplugdevtoolsloglevelconsoleselect">
      <option value="Off" selected>Off</option>
      <option value="Fatal">Fatal</option>
      <option value="Error">Error</option>
      <option value="Warn">Warn</option>
      <option value="Info">Info</option>
      <option value="Debug">Debug</option>
      <option value="Trace">Trace</option>
    </select>
  </div>
</div>
